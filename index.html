<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheets -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg">
        <div class="container p-5">
          <a
            class="navbar-brand d-flex align-items-baseline gap-2"
            href="index.html"
          >
            <div class="icon w-25">
              <img src="img/logo@2x.png" class="img-fluid" />
            </div>
            <div class="text-logo d-flex flex-column">
              <span class="logo">Weather</span>
              <span class="slogan">tagline goes here</span>
            </div></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="home">
        <div class="container overflow-hidden">
          <div class="row px-2 my-5">
            <div class="content position-relative">
              <input
                type="text"
                class="form-control rounded-5 p-2"
                placeholder="Find your location..."
              />
              <button class="btn btn-info text-white">Find</button>
            </div>
          </div>
          <div class="row row-cols-md-3 row-cols-1 g-0">
            <div class="col current">
              <div class="card h-100 text-white overflow-hidden">
                <div class="card-footer heading d-flex justify-content-between">
                  <span class="day"></span>
                  <span class="month">
                    <span class="MD"></span> <span class="MN"></span>
                  </span>
                </div>
                <div class="card-body d-flex flex-column gap-3">
                  <h5 class="location"></h5>
                  <div class="temp-content d-flex align-items-center">
                    <h1 class="temp display-3 fw-bold"></h1>
                    <img src="" class="img-fluid" />
                  </div>
                  <span class="condition text-info"></span>
                  <div class="extra d-flex gap-3 mt-2">
                    <div class="item">
                      <img src="img/icon-umberella.png" />
                      <span>20%</span>
                    </div>
                    <div class="item">
                      <img src="img/icon-wind.png" />
                      <span>20%</span>
                    </div>
                    <div class="item">
                      <img src="img/icon-compass.png" alt="" />
                      <span>20%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col After-current">
              <div class="card text-white h-100">
                <div class="card-footer heading d-flex justify-content-center">
                  <span class="day-2">Lorem.</span>
                </div>
                <div
                  class="card-body d-flex flex-column align-items-center text-center gap-4"
                >
                  <div>
                    <img src="img/icon-compass.png" class="img-fluid" />
                  </div>
                  <div class="temp">
                    <h3 class="temp-max">25C</h3>
                    <span class="temp-min fw-light">25C</span>
                  </div>
                  <div class="condition">
                    <span class="text-info">could</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col After-after-current">
              <div class="card text-white h-100 overflow-hidden">
                <div class="card-footer heading d-flex justify-content-center">
                  <span class="day-2"></span>
                </div>
                <div
                  class="card-body d-flex flex-column align-items-center text-center gap-4"
                >
                  <div>
                    <img src="img/icon-compass.png" class="img-fluid" />
                  </div>
                  <div class="temp">
                    <h3 class="temp-max"></h3>
                    <span class="temp-min fw-light"></span>
                  </div>
                  <div class="condition">
                    <span class="text-info"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="contact" class="pt-5">
        <div class="container">
          <div class="row gy-4" >
            <div class="col-lg-6">
              <div class="input-data">
                <div class="row d-flex flex-column gap-3">
                  <div class="content position-relative">
                    <input
                      type="text"
                      class="form-control rounded-5 p-2"
                      placeholder="Enter Your Email to subscribe..."
                    />
                    <button class="btn btn-info text-white">Subscribe</button>
                  </div>
                </div>
              </div>
            </div>
            <div class=" offset-lg-2 col-lg-3 text-center">
              <div class="contact-data d-flex justify-content-center">
                <ul class="list-unstyled text-white d-flex gap-3">
                  <li><i class="fa-brands fa-facebook"></i></li>
                  <li><i class="fa-brands fa-twitter"></i></li>
                  <li><i class="fa-brands fa-google"></i></li>
                  <li><i class="fa-brands fa-pinterest"></i></li>
                </ul>
              </div>
            </div>
            <div class=" col-12 copy-right text-center">
              <p class="text-secondary">
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
